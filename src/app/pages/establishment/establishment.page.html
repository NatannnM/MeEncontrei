<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Estabelecimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="action-bar">
    <ion-searchbar class="search-input" placeholder="Pesquisar estabelecimentos..."></ion-searchbar>
    <ion-button class="create-button" [routerLink]="['new']">
      <ion-icon slot="start" name="add"></ion-icon>
      Criar Novo
    </ion-button>
  </div>


  <div class="establishment-list">
    <ion-card *ngFor="let establishment of establishmentList" button [routerLink]="['details']">
      <div class="card-inner-wrapper">

        <img class="establishment-image" [alt]="establishment.title" [src]="establishment.image" />

        <div class="establishment-content">

          <ion-card-title>{{ establishment.title }}</ion-card-title>

          <p class="establishment-description">
            {{ establishment.text }}
          </p>

        </div>

        <ion-icon class="card-action-icon" name="chevron-forward-outline" aria-hidden="true"></ion-icon>
      </div>
    </ion-card>
  </div>

</ion-content>
