<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <div class="action-bar">
    <ion-searchbar class="search-input" [(ngModel)]="termoPesquisado" (ionInput)="pesquisaEventos()"
      placeholder="Pesquisar eventos..."></ion-searchbar>
    <ion-button class="create-button" [routerLink]="['new']">
      <ion-icon slot="start" name="add"></ion-icon>
      Criar Novo
    </ion-button>
  </div>


  <div class="event-list">
    <ion-card *ngFor="let event of pesquisaEvent;" button [routerLink]="['details', event.id]">

      <div class="card-inner-wrapper">

        <div class="image-container">
          <img class="event-image" [alt]="event.name" [src]="event.image" />
        </div>

        <div class="event-content">
          <ion-card-title>{{ event.name }}</ion-card-title>
          <p class="event-description">
            {{ event.info }}
          </p>
        </div>


        <ion-icon class="card-action-icon" name="chevron-forward-outline" aria-hidden="true"></ion-icon>
      </div>
    </ion-card>
  </div>

</ion-content>
