<ion-content  *ngIf="event" [fullscreen]="true">
  <div class="background-banner">
    <img [alt]="event.name" [src]="event.image">
    <div class="background-fade"></div>
  </div>

  <div class="content-wrapper ion-padding">

    <div class="main-grid">

      <div class="info-column">
        <h1 class="event-title">{{ event.name }}</h1>
        <p class="event-description">{{event.info}}
        </p>
      </div>

      <div class="actions-column">
        <ion-card class="actions-card">
          <ion-card-content>
            <p>Explore a sua localização no mapa.</p>
            <ion-button expand="block" shape="round" (click)="abrir_mapa()">
              Acesse o Mapa!
              <ion-icon slot="end" name="map-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
