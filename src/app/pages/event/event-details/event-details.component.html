<ion-content  *ngIf="event" [fullscreen]="true">
  <div class="background-banner">
    <img [alt]="event.name" [src]="event.image">
    <div class="background-fade"></div>
  </div>

  <div class="content-wrapper ion-padding">

    <div class="main-grid">

      <div class="info-column">
        <h1 class="event-title">{{ event.name }}</h1>
        <p class="event-description">{{event.info}}
        </p>
      </div>

      <div class="actions-column">
        <ion-card class="actions-card">
          <ion-card-content>
            <div *ngFor="let evtUser of eventUser;">
              <ion-button expand="block" shape="round" *ngIf="evtUser.creator === true && evtUser.id_user === currentUser.id">
                Inserir mapa
                <input type="file" accept=".txt" (change)="inserir_mapa($event)"
                  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;" />
                <ion-icon slot="end" name="add-circle-outline"></ion-icon>
              </ion-button>
              
              <ion-button expand="block" shape="round" [routerLink]="['/event/mapas', event.id, 'editar']" *ngIf="evtUser.creator === true && evtUser.id_user === currentUser.id">
                Editar mapa
                <ion-icon slot="end" name="create-outline"></ion-icon>
              </ion-button>

              <ion-button expand="block" shape="round" (click)="baixar_mapa()" *ngIf="evtUser.creator === true && evtUser.id_user === currentUser.id">
                Baixar mapa
                <ion-icon slot="end" name="download-outline"></ion-icon>
              </ion-button>
            </div>
            <ion-button expand="block" shape="round" [routerLink]="['/event/mapas', event.id, 'exibir']">
              Acesse o Mapa
              <ion-icon slot="end" name="map-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="origin === 'admin'">
    <ion-fab-button [routerLink]="['/event/adminManagement', 'evento']">
      <ion-icon name="return-down-back"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
