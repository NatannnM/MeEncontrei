<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content-wrapper">


    <div class="section-container">
      <div class="section-header">

        <h2 class="section-title">Estabelecimentos</h2>

        <ion-button class="see-more" (click)="goToEstablishments()">

          Ver mais

        </ion-button>
      </div>
      <div class="cards-wrapper">

        <div *ngFor="let item of establishments" class="item-card">

          <img class="item-card-image" [src]="item.image" [alt]="item.title" />

          <div class="item-card-body">
            <span class="item-card-tag item-card-tag--new">NOVO</span>

            <p class="item-card-title">{{ item.title }}</p>

            <span class="item-card-price item-card-price--free">Gr√°tis</span>

          </div>
        </div>
      </div>
    </div>


    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Eventos</h2>
        <ion-button class="see-more" (click)="goToEvents()">

          Ver mais

        </ion-button>
      </div>
      <div class="cards-wrapper">

        <div *ngFor="let item of events" class="item-card">

          <img class="item-card-image" [src]="item.image" [alt]="item.title" />

          <div class="item-card-body">

            <span class="item-card-tag item-card-tag--event">EVENTO</span>

            <p class="item-card-title">{{ item.title }}</p>

            <span class="item-card-price">R$ 25,00</span>

          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
