<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main-content-wrapper">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Estabelecimentos</h2>
        <ion-button class="see-more" (click)="goToEstablishments()">Ver mais</ion-button>
      </div>

      <div class="cards-wrapper">
        <div *ngFor="let establishment of establishmentList" class="item-card" [routerLink]="['establishmentDetails', establishment.id]">
          <img class="item-card-image" [src]="establishment.image" [alt]="establishment.name" />
          <div class="item-card-body">
            <span class="item-card-tag item-card-tag--new">NOVO</span>
            <p class="item-card-title">{{ establishment.name }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">Eventos</h2>
        <ion-button class="see-more" (click)="goToEvents()">Ver mais</ion-button>
      </div>

      <div class="cards-wrapper">
        <div *ngFor="let event of eventList" class="item-card" [routerLink]="['eventDetails', event.id]">
          <img class="item-card-image" [src]="event.image" [alt]="event.name" />
          <div class="item-card-body">
            <span class="item-card-tag item-card-tag--event">EVENTO</span>
            <p class="item-card-title">{{ event.name }}</p>
            <span class="item-card-price">R$ {{event.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
