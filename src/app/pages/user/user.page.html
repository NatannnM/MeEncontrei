<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="currentUser">
  <ion-card>
    <ion-card-content>
      <div class="profile-container">
        @if(currentUser.profile_pic){
          <img [alt]="currentUser.username" [src]="currentUser.profile_pic" class="profile-photo"/>
        } @else {
          <img alt="Sem Capa" src="https://placehold.co/400"class="profile-photo"/>
        }

        <div class="profile-details">
          <h2>{{ currentUser.username }}</h2>
          <p><strong>Email:</strong> {{ currentUser.email }}</p>
          
          <p><strong>Administrador:</strong> {{ currentUser.role == 'ADMIN' ? 'Sim' : 'NÃ£o' }}</p>
        </div>
      </div>
      <ion-button size="small" [routerLink]="['edit', currentUser.id]">
          <ion-icon name="create" slot="start" ></ion-icon>
          Editar
      </ion-button>
        
      <ion-button size="small" (click)="remove(currentUser)">
          <ion-icon name="trash" slot="end"></ion-icon>
          Excluir
      </ion-button>
      <h2>Gerenciar estabelecimentos ou eventos cadastrados</h2>
      <ion-button size="small" [routerLink]="['edit', currentUser.id]">
          <ion-icon name="business" slot="start" ></ion-icon>
          Estabelecimentos
      </ion-button>
        
      <ion-button size="small" (click)="remove(currentUser)">
          <ion-icon name="calendar" slot="end"></ion-icon>
          Eventos
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
